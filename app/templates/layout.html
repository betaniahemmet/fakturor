<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</html>
